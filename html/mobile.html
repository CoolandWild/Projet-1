        <script>
            function openNav() {
                document.getElementById("sideNavigation").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
                document.getElementById("footer").style.marginLeft = "250px";
                document.getElementsById("mainflex").style.marginLeft = "250px";
            };
            
            function closeNav() {
                document.getElementById("sideNavigation").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
                document.getElementById("footer").style.marginLeft = "0";
                document.getElementsById("mainflex").style.marginLeft = "0px";
            };

            function openCat(catName, elmnt, color) {
                var i, tabcontent, tablinks;

                tabcontent = document.getElementsByClassName("tabcontent");
                    for (i = 0; i < tabcontent.length; i++) {
                        tabcontent[i].style.display = "none";
                    }

                tablinks = document.getElementsByClassName("tablink");
                    for (i = 0; i < tablinks.length; i++) {
                        tablinks[i].style.backgroundColor = "";
                    }

                document.getElementById(catName).style.display = "block";

                elmnt.style.backgroundColor = color;
            };

            function changeImgColor(color, imgId) {
                const productImg = document.getElementById(imgId);
                    switch (color) {
                        case 'red':
                            productImg.src="../img/iphone11-red-select-2019_GEO_EMEA.png";
                        break;
                        case 'black':
                            productImg.src="../img/iphone11-black-select-2019_GEO_EMEA.png";
                        break;
                        case 'white':
                            productImg.src="../img/iphone11-white-select-2019_GEO_EMEA.png";
                        break;
                        case 'yellow':
                            productImg.src="../img/iphone11-yellow-select-2019_GEO_EMEA.png";
                        break;
                        case 'bronze':
                            productImg.src="../img/sam-galaxy-z-fold2-bronze-face_o.png";
                        break;
                        case 'black-samsung':
                            productImg.src="../img/sam-galaxy-z-fold2-noir-face.png";
                        break;
                        case 'black-huawei':
                            productImg.src="../img/Smartphone-Huawei-P40-Pro-5G-Double-SIM-256-Go-Noir.png";
                        break;
                        case 'grey':
                            productImg.src="../img/huaway_p40pro.png";
                        break;
                    default:
                    break;
                }
            };
